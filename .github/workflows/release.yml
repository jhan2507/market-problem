name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub (if needed)
        if: env.DOCKER_USERNAME != ''
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push market_data_service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./services/market_data_service/Dockerfile
          push: ${{ env.DOCKER_USERNAME != '' }}
          tags: |
            market-market-data-service:${{ steps.version.outputs.version }}
            market-market-data-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build and push market_analyzer_service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./services/market_analyzer_service/Dockerfile
          push: ${{ env.DOCKER_USERNAME != '' }}
          tags: |
            market-market-analyzer-service:${{ steps.version.outputs.version }}
            market-market-analyzer-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build and push price_service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./services/price_service/Dockerfile
          push: ${{ env.DOCKER_USERNAME != '' }}
          tags: |
            market-price-service:${{ steps.version.outputs.version }}
            market-price-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build and push signal_service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./services/signal_service/Dockerfile
          push: ${{ env.DOCKER_USERNAME != '' }}
          tags: |
            market-signal-service:${{ steps.version.outputs.version }}
            market-signal-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build and push notification_service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./services/notification_service/Dockerfile
          push: ${{ env.DOCKER_USERNAME != '' }}
          tags: |
            market-notification-service:${{ steps.version.outputs.version }}
            market-notification-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build and push api_gateway
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./services/api_gateway/Dockerfile
          push: ${{ env.DOCKER_USERNAME != '' }}
          tags: |
            market-api-gateway:${{ steps.version.outputs.version }}
            market-api-gateway:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Generate release notes
        id: release_notes
        run: |
          echo "## Release v${{ steps.version.outputs.version }}" >> release_notes.md
          echo "" >> release_notes.md
          echo "### Changes" >> release_notes.md
          git log --pretty=format:"- %s" $(git describe --tags --abbrev=0 HEAD^)..HEAD >> release_notes.md || echo "- Initial release" >> release_notes.md
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: release_notes.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


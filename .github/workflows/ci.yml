name: CI

on:
  push:
    branches: [ master, develop, staging ]
  pull_request:
    branches: [ master, develop, staging ]

jobs:
  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort mypy
      
      - name: Check code formatting with Black
        run: black --check --line-length=100 .
      
      - name: Check import sorting with isort
        run: isort --check-only --profile=black .
      
      - name: Lint with flake8
        run: flake8 . --max-line-length=100 --extend-ignore=E203,W503

  type-check:
    name: Type Checking
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mypy types-all
          pip install -r requirements.txt
      
      - name: Run mypy
        run: mypy . --ignore-missing-imports --show-error-codes || true

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-cov
      
      - name: Run unit tests
        run: |
          pytest tests/unit -m unit --cov=shared --cov=services --cov-report=xml --cov-report=term-missing
        env:
          MONGODB_URI: mongodb://localhost:27017/test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          ENVIRONMENT: test
      
      - name: Run integration tests
        run: |
          pytest tests/integration -m integration --cov=shared --cov=services --cov-report=xml --cov-report=term-missing
        env:
          MONGODB_URI: mongodb://localhost:27017/test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          ENVIRONMENT: test
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install bandit
        run: pip install bandit
      
      - name: Run bandit security scan
        run: bandit -r shared/ services/ -f json -o bandit-report.json || true
      
      - name: Upload security report
        uses: actions/upload-artifact@v3
        with:
          name: bandit-report
          path: bandit-report.json

  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build market_data_service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./services/market_data_service/Dockerfile
          push: false
          tags: market-market-data-service:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build market_analyzer_service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./services/market_analyzer_service/Dockerfile
          push: false
          tags: market-market-analyzer-service:test
          cache-from: type=gha
          cache-to: type=gha,mode=max


# Docker Compose override for production environment

services:
  market_data_service:
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

